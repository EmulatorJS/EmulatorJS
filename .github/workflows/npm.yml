name: Publish Package to npmjs
on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
  build:
    if: github.repository == 'EmulatorJS/EmulatorJS'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Download cores
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          TRIMMED_TAG=${TAG_NAME#v}
          gh release download "$TAG_NAME" \
            --repo ${{ github.repository }} \
            --pattern "TRIMMED_TAG.7z"
      - name: Extract cores
        run: |
          7z x -y "$TRIMMED_TAG.7z" "data/cores/*" -o./
          rm "$TRIMMED_TAG.7z"
      - run: npm i
      - name: Make @emulatorjs/emulatorjs
        run: |
          node build.js --npm=emulatorjs
          npm ci
          npm publish --access public
      - name: Make @emulatorjs/cores
        run: |
          node build.js --npm=cores
          cd data/cores
          npm i
          npm ci
          npm publish --access public
      - name: Make @emulatorjs/emulatorjs-nocores
        run: |
          node build.js --npm=nocores
          npm ci
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
